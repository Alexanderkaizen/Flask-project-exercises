<!DOCTYPE html>
<html>
<head>
    <title>Formulario Flask App</title>
</head>
<body>
    <h1>Formulario de ejemplo</h1>
    {% if nombre %}
        Hola {{ nombre }}!
    {% endif %}

    {{ formulario.hidden_tag() }}
    <form method="POST">
        {{ formulario.nombre.label }} {{ formulario.nombre(size=30) }}<br>
        {{ formulario.enviar.label }} {{ formulario.enviar(type="submit") }}
    </form>
</body>
</html>
